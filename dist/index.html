<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="grid place-items-c">
      <label for="txt-search" class="city-search grid">
        <input type="text" name="txt-search" id="txt-search" placeholder="Search location..." />
        <img src="./img/Icon/search.svg" alt="search-icon" class="btn-search buttonV01 iconV01 iconV02" />
      </label>
    </header>
    <main class="main-content"></main>
    <footer class="grid place-items-c">
      <a href="https://www.weatherapi.com/" title="Free Weather API">
        <img src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png" alt="Weather data by WeatherAPI.com" />
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
